<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css" />
    <title>Document</title>
</head>
<body>
  <body>
    <header class="header">
      <div class="header__flexbox">
        <a class="header__logo--left" href="/index.html">
          <img
            class="header__image"
            src="/img/header/logo.png"
            width="62px"
            height="62px"
            alt="logo"
          />
          <h2 class="header__label">Quake</h2>
        </a>
        <nav class="header__navigation">
          <a href="/pages/create_lobby.html" class="header__anchor"
            >Создать</a
          >
          <a href="/pages/lobby_list.html" class="header__anchor"
            >Лобби</a
          >
          <a href="/pages/player_list.html" class="header__anchor">Игроки</a>
          <a href="/pages/map_list.html" class="header__anchor">Карты</a>
          <a href="/pages/profile.html" class="header__anchor">Профиль</a>
        </nav>
        <div class="header__authorization-active">
          <button
            class="header__button"
            onclick="gotoPage1('/pages/authorization.html')"
          >
            Войти
          </button>
        </div>
        <div class="header__authorization-disable">
          <p
            id="p1"
            class="header__paragraph"
            
          >
            Имя пользователя
          </p>
          <button class="header__button" onclick="logOut()">Выйти</button>
        </div>
      </div>
    </header>
    <header class="header-small">
      <div class="header__flexbox">
        <div class="header__logo--left">
          <img
            class="header__image"
            src="/img/header/logo.png"
            width="62px"
            height="62px"
            alt="logo"
          />
          <h2 class="header__label">Quake</h2>
        </div>
        <div class="header__navigationSelect">
          <img
            class="header__selectButton"
            src="/img/icons/navbar.png"
            onclick="hideSelect()"
          />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__navbar--hidden">
        <a href="/pages/create_lobby.html" class="main__anchor"
          >Создать</a
        >
        <hr />
        <a href="/pages/lobby_list.html" class="main__anchor">Лобби</a>
        <hr />
        <a href="/pages/player_list.html" class="main__anchor">Игроки</a>
        <hr />
        <a href="/pages/map_list.html" class="main__anchor">Карты</a>
        <hr />
        <a href="/pages/profile.html" class="main__anchor">Профиль</a>
        <hr />
      </div>
  </main>
    <div class="modal-window">
        <form class="modal-window__authorization" action="../index.html">
          <h2 class="modal-window__label">Авторизация</h2>
          <input class="input modal-window__input---name" name="login" type="text" placeholder="Логин" />
          <input class="input modal-window__input--password" type="password" placeholder="Пароль"/>
          <button class="button modal-window__button--login" onclick="logIn()" type="button">Вход</button>
          <a class="modal-window__paragraph">Забыли пароль?</a>
          <button class="button modal-window__button--registration" type="button" onclick="changeForm()">Регистрация</button>
        </form>

        <form class="modal-window__registration" action="../index.html">
          <h2 class="modal-window__label">Регистрация</h2>
          <input class="input modal-window__input---name" id="userName" type="text" placeholder="Логин" />
          <input class="input modal-window__input--password" id="userPass" type="password" placeholder="Пароль"/>
          <input class="input modal-window__input--password" type="password" placeholder="Повторите пароль"/>
          <button class="button modal-window__button--registration" onclick="registrate()" type="button">Зарегистрироваться</button>
          <button class="button modal-window__button--login" type="button" onclick="changeForm()">Войти</button>
        </form>
      </div>
      <script src="../scrips/script.js"></script>
      <script src="../scrips/autorizate.js"></script>
</body>
</html>
